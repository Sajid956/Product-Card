<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="container">
            <div class="image-card">
                <img src="Images/mug.jpg" alt="Mug Image">
            </div>

            <div class="content-card">
                <p id="first">COFFEE MUG</p>
                <h1 class="product-title">White Coffee <br/>Mug</h1>
                <p class="description">Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.</p>
                <span class="product-title price">&#8377;149</span><span class="description faded-text">&#8377;230</span>
                <br>
                <button class="btn">
                    <img src="Images/icon-cart.png" alt="icon-cart">
                    <span class="description btn-text">Add to Cart</span>
                </button>
            </div>
        </div>
    </div>


</body>
</html>
